<table mat-table [dataSource]="channels" class="mat-elevation-z8">
    <ng-container matColumnDef="channelName">
        <th mat-header-cell *matHeaderCellDef> チャンネル名 </th>
        <td mat-cell *matCellDef="let channel"> {{channel.channelName}} </td>
    </ng-container>
    <ng-container matColumnDef="subscriberCount">
        <th mat-header-cell *matHeaderCellDef> 登録者数 </th>
        <td mat-cell *matCellDef="let channel"> {{channel.subscriberCount}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
